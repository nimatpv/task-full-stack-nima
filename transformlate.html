<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>

            .box{
                height: 100px;
                width: 100px;
                background-color: blueviolet;
                transition: 0.5 ease;
            }
            .box:hover{
                cursor: pointer;
                transform: translate(50px,50px);
                scale: 1.5;    
                background-color: red !important ;
            }




        </style>
    </head>
    <body>
    <div class="box"></div>
    </body>
</html>
